name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    name: Linux (GCC)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake python3

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Verify binary
        run: |
          test -f build/meshwave
          echo "✅ meshwave built successfully"
          file build/meshwave
          ls -lh build/meshwave

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: meshwave-linux
          path: build/meshwave

  build-macos:
    name: macOS (Clang)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -j$(sysctl -n hw.ncpu)

      - name: Verify binary
        run: |
          test -f build/meshwave
          echo "✅ meshwave built successfully"
          file build/meshwave
          ls -lh build/meshwave

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: meshwave-macos
          path: build/meshwave

  build-windows:
    name: Windows (MSYS2 / MinGW)
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-ninja
            python3

      - name: Configure
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build

      - name: Verify binary
        run: |
          test -f build/meshwave.exe
          echo "✅ meshwave.exe built successfully"
          ls -lh build/meshwave.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: meshwave-windows
          path: build/meshwave.exe
