name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    name: Linux (GCC)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake python3

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -j$(nproc)

      - name: Verify binary exists
        run: test -f build/meshwave && echo "✅ Binary built successfully"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: meshwave-linux
          path: build/meshwave

  build-macos:
    name: macOS (Clang)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -j$(sysctl -n hw.ncpu)

      - name: Verify binary exists
        run: test -f build/meshwave && echo "✅ Binary built successfully"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: meshwave-macos
          path: build/meshwave

  build-windows:
    name: Windows (MSVC)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Configure
        run: cmake -B build -G "Visual Studio 17 2022" -A x64

      - name: Build
        run: cmake --build build --config Release

      - name: Verify binary exists
        run: |
          if (Test-Path "build\Release\meshwave.exe") {
            Write-Host "✅ Binary built successfully"
          } else {
            Write-Host "❌ Binary not found"
            exit 1
          }
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: meshwave-windows
          path: build/Release/meshwave.exe
